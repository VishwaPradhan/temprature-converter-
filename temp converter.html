<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Temprature Converter</title>
</head>
<body>
    <div class="back">
        <img src="temp background.jpg">
    </div>
    <div class="container">
        <div class="head">
            <h1>Temprature Converter</h1>
            <span class="temp-icon"><i class="fa-solid fa-temperature-full"></i>
            </span>
        </div>
        <div id="Celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="Fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="Kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>RESET</button>
        </div>
    </div>
    <script src="temp converter.js"> </script>
</body>
</html>
